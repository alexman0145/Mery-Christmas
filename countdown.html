<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compte à Rebours Jusqu'à Minuit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #001f3f;
            color: white;
            margin: 0;
        }
        .countdown {
            font-size: 3em;
        }
    </style>
</head>
<body>
    <div class="countdown" id="countdown"></div>

    <script>
        // Fonction pour calculer le temps restant jusqu'à minuit
        function updateCountdown() {
            const now = new Date(); // Heure actuelle
            const nextMidnight = new Date();
            nextMidnight.setHours(24, 0, 0, 0); // Fixer minuit (00:00) du jour suivant

            const timeDifference = nextMidnight - now; // Calculer la différence de temps en millisecondes

            // Calculer les heures, minutes et secondes restantes
            const hours = Math.floor(timeDifference / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            // Afficher le compte à rebours
            const countdownDisplay = document.getElementById('countdown');
            countdownDisplay.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

            // Si le compte à rebours atteint zéro, rediriger
            if (timeDifference <= 0) {
                countdownDisplay.textContent = "C'est Minuit !";
                // Redirection vers une autre page après 1 seconde
                setTimeout(function() {
                    window.location.href = "countdown.html"; // Remplacez par l'URL de la page de destination
                }, 1000);
            }
        }

        // Mettre à jour le compte à rebours chaque seconde
        setInterval(updateCountdown, 1000);

        // Initialiser le compte à rebours immédiatement
        updateCountdown();
    </script>
</body>
</html>
